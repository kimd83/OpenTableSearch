{% extends "base.html" %}
{% block content %}
<a href="/help">Help</a><br>
<a href="opentable">Back</a><br><br>
<form method=post id = "form-container" class="form-container">
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
        Restaurant: 
        <select class="r_dropdown" name="rname">
          <OPTION>Marea
          <OPTION>Daniel
          <OPTION>Eleven Madison Park
        </select>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-12">
        <div class="options" class="col-md-3">
          Start Date<br>
          <input type="text" id="start_date" name="start_date" readonly>
        </div>
        <div class="options" class="col-md-3">
          End Date<br>
          <input type="text" id="end_date" name="end_date" readonly>
        </div>
        <div class="options" class="col-md-2">
          Start Time<br>
          <select class="dropdown" id="start_time" name="start_time">
            <OPTION> 12PM
            <OPTION> 1PM
            <OPTION> 2PM
            <OPTION> 3PM
            <OPTION> 4PM
            <OPTION> 5PM
            <OPTION> 6PM
            <OPTION SELECTED> 7PM
            <OPTION> 8PM
            <OPTION> 9PM
            <OPTION> 10PM
            <OPTION> 11PM
          </select>
        </div>
        <div class="options" class="col-md-2">
          End Time<br>
          <select class="dropdown" id="end_time" name="end_time">
            <OPTION> 12PM
            <OPTION> 1PM
            <OPTION> 2PM
            <OPTION> 3PM
            <OPTION> 4PM
            <OPTION> 5PM
            <OPTION> 6PM
            <OPTION> 7PM
            <OPTION> 8PM
            <OPTION SELECTED> 9PM
            <OPTION> 10PM
            <OPTION> 11PM
          </select>
        </div>
        <div class="options" class="col-md-2">
          Ppl<br>
          <select class="dropdown" id="people" name="people">
            <OPTION> for 1
            <OPTION SELECTED>for 2
            <OPTION>for 3
            <OPTION>for 4
            <OPTION>for 5
            <OPTION>for 6
            <OPTION>for 7
            <OPTION>for 8
          </select>
        </div>
      </div>
      </div>
    <br>
  <div class="row">
    <div class="col-md-3">
      Email: <input name="email">
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-3">
      <button id="submit-btn">Sign Up</button>
    </div>
  </div>
  <br>
  {{confirmation}}
  <br>
  {{table}}
</div>
</form>

    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="./static/js/jquery-picklist/jquery.ui.widget.js"></script>
    <script src="./static/js/jquery-picklist/jquery-picklist.js"></script>    
    <script src="./static/js/script.js"></script>
{% endblock %}
