{% extends "base.html" %}

<form method=post id = "form-container" class="form-container">
<div class="container-fluid">
    <div class="row">
      <div class="col-md-3">
        <span class="menu">
          <b>Restaurant Name</b>
        </span><input name="rname">
        </div>
      </div>
    <div class="row">
      <div class="col-md-3">
        <span class="menu">

        </span><input name="rid">

      </div>

  <br>

    <div class="col-md-3">

    </div>
  </div>

  {{msg}}
  <br>
  </b>
  </span>
</div>
</form>

    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
