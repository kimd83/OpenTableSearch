{% extends "base.html" %}
{% block content %}
<br><br>
<form method=post id = "form-container" class="form-container">
<div class="container-fluid">
    <div class="row">
      <div class="col-md-3">
        <span class="menu">
          <b>Restaurant Name</b>
        </span><input name="rname">
        </div>
      </div>
    <div class="row">
      <div class="col-md-3">
        <span class="menu">
          <b>Restaurant ID</b>
        </span><input name="rid">
        </div>
      </div>
    <br>
  <br>
  <div class="row">
    <div class="col-md-3">
      <button id="submit-btn">Add New</button>
    </div>
  </div>
  <br>
  {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    <b>
    {% for message in messages %}
    {{ message }} <br>
    {% endfor %}
  </b>
    </ul>
  {% endif %}
{% endwith %}
  <br>
  </b>
  </span>
</div>
</form>

    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="./static/js/jquery-picklist/jquery.ui.widget.js"></script>
    <script src="./static/js/jquery-picklist/jquery-picklist.js"></script>    
    <script src="./static/js/script.js"></script>
{% endblock %}
